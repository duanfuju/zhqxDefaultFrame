			    江浦街道旅游资源丰富，作为浦口国家级生态示范区核心区域，南有滔滔长江如云带缠绕而过；北为国家级老山森林公园，其间山峦叠翠，林木茂盛，空气清新，森林覆盖率达84%以上；西边的狮子岭兜率寺，建于明朝末年，雄居深山，群峰环抱，古木苍天，风景优美，“狮岭秋色”被列为南京“新四十景”之一；风光旖旎的白马湖，则如璀璨明珠镶嵌在街域山水间；数百幢造型新颖、风格各异的新楼、街心花园、市民休闲广场，以及绿地、花坛、喷泉、人工瀑布等将江浦街道打扮得格外漂亮，使江浦街道成为“山在城中、城在林中，人在绿中”的优美人居环境。
